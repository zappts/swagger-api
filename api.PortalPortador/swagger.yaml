swagger: "2.0"
info: 
  description: "Pré-Pago API"
  version: "1.0.0"
  title: "Pré-Pago Portador"
basePath: "/prepaid-holder/v1"
tags:
- name: "OAuth"
  description: "Operaçoes com a autenticação"
- name: "User"
  description: "Operações com usuarios"
- name: "Accounts"
  description: "Operações com contas"
- name: "Cards"
  description: "Operações com cartões"
- name: "Transaction"
  description: "Operações com transações"  
- name: "Boleto"
  description: "Operações com boletos"
- name: "Extrato"
  description: "Operações com extratos"
- name: "Two factor authentication"
  description: "Operações com dupla válidação"


paths: 
  #USER
  /user/{cpf}: 
    get: 
      tags: 
        - "User"
      summary: "Recebe os dados do usuárior"
      parameters: 
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "productId"
          in: "query"
          description: "productId"
          required: false
          type: "string"
        - 
          name: "cpf"
          in: "path"
          description: "cpf"
          required: true
          type: "Number"
      responses: 
          200: 
            description: "Dados do usuario {cpf}"  
            schema:
              $ref: '#/definitions/UserSchema'
          400: 
            description: "Nenhuma conta ativa para o usuário encontrada neste domínio."  
            schema:
              $ref: '#/definitions/ErrorSchema'
  #TRANSACTION            
  /accounts/{accountId}/transaction/p2p:
    post:   
      tags:
        - "Transaction"        
      summary: "Realiza transação entre constas de portador"
      parameters:
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "tokentransaction"
          in: "header"
          description: "Token de transação valido"
          required: true
          type: "string"
        - in: body
          name: p2pSchema
          description: "Parametros para transação P2P"
          schema:
            $ref: '#/definitions/p2pSchema'
      responses: 
        200: 
          description: "Operaçao realizada com sucesso. Gerando comprovantes"
        400:
          description: "Token inválido"
      
  /accounts/{accountId}/transaction/transfer:
    post:   
      tags:
        - "Transaction"        
      summary: "Realiza transação entre consta portador e outro banco"
      parameters:
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "tokentransaction"
          in: "header"
          description: "Token de transação valido"
          required: true
          type: "string"
        - in: body
          name: transferSchema
          description: "Parametros para transação entre bancos"
          schema:
            $ref: '#/definitions/transferSchema'
      responses: 
        200: 
          description: "Operaçao realizada com sucesso. Gerando comprovantes"
        400:
          description: "Token inválido" 
      
  /accounts/{accountId}/transaction/recharge-cell:
    post:   
      tags:
        - "Transaction"        
      summary: "Realiza recarga de celular"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "tokentransaction"
          in: "header"
          description: "Token de transação valido"
          required: true
          type: "string"
        - in: body
          name: rechargeCellSchema
          description: "Parametros para recarga de celular"
          schema:
            $ref: '#/definitions/rechargeCellSchema'
      responses: 
        200: 
          description: "Operaçao realizada com sucesso. Gerando comprovantes"
        400:
          description: "Token inválido"
    
  /accounts/{accountId}/transaction/bill-payment:
    post:   
      tags:
        - "Transaction"        
      summary: "Realiza pagamento de boleto"
      parameters:
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "tokentransaction"
          in: "header"
          description: "Token de transação valido"
          required: true
          type: "string"
        - in: body
          name: billPaymentSchema
          description: "Parametros para pagamento de boleto"
          schema:
            $ref: '#/definitions/billPaymentSchema'
      responses: 
        200: 
          description: "Operaçao realizada com sucesso. Gerando comprovantes"
        400:
          description: "Token inválido"
      
  #BOLETO      
  /voucher/{accountId}:
    get:   
      tags:
        - "Boleto"        
      summary: "Retorna boletos do portador"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - 
          name: "startdate"
          in: "query"
          description: "startdate (YYYY-MM-DD)"
          required: false
          type: "string"
        - 
          name: "enddate"
          in: "query"
          description: "enddate (YYYY-MM-DD)"
          required: false
          type: "string"
        - 
          name: "tipo"
          in: "query"
          description: "tipo"
          required: false
          type: "number"
      responses: 
        200: 
          description: "retorna lista de boletos do usuário"
          schema:
            $ref: '#/definitions/boletoSchema'
  /accounts/{accountId}/voucher/{idVoucher}:
    get:   
      tags:
        - "Boleto"        
      summary: "Retorna boleto específico do portador"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "idVoucher"
          in: "path"
          description: "id do comprovante (idVoucher)"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
      responses: 
        200: 
          description: "retorna boleto específico do usuário"
          schema:
            $ref: '#/definitions/boletoSchema'
  #ACCOUNTS
  /accounts/{accountId}/extract: 
    get: 
      tags: 
        - "Accounts"
      summary: "Extrato da conta"
      parameters: 
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string" 
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - name: "initialDate"
          in: "query"
          type: "string"
        - name: "finalDate"
          in: "query"
          type: "string"
      responses: 
        200: 
          description: "Conta encontrada"
          schema:
            $ref: "#/definitions/ExtractSchema"
        400:
          description: "Nenhum registro encontrado para essa solicitação."
          schema:
            $ref: "#/definitions/MessageSchema"

  /accounts/{accountId}/cards: 
    get: 
      tags: 
        - "Accounts"
      summary: "Lista cartões da conta do portador"
      parameters:
        - 
          name: "accountId"
          in: "path"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
      responses: 
        200: 
          description: "Cartões encontrados"
          schema:
            $ref: '#/definitions/CardsSchema'
        400:
          description: "Nenhum registro encontrado para essa solicitação"
          schema:
            $ref: '#/definitions/MessageSchema'
  
  /accountdetail:
    get:
      tags:
        - "Accounts"
      summary: "Lista os detalhes da conta pelo ID"
      parameters: 
        - 
          name: "accountId"
          in: "query"
          description: "accountId"
          required: true
          type: "string"
        - 
          name: "Authorization"
          in: "header"
          description: "access_token capturado no login"
          required: true
          type: "string"
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
      responses: 
        200: 
          description: "Conta encontrada"
          schema:
            $ref: '#/definitions/accountDetailSchema'
        404:
          description: "Nenhum registro encontrado para essa solicitação"
          schema:
            $ref: '#/definitions/MessageSchema'
  #OAUTH    
  /oauth/login: 
    post: 
      tags: 
      - "OAuth"
      summary: "Login do portador"
      parameters: 
        - in: body
          name: LoginSchema
          description: "Parametros de login"
          schema:
            $ref: '#/definitions/LoginSchema'
      responses: 
        200: 
          description: "Sucesso no login"
          headers:
            access_token:
              schema:
                type: string
              description: access_token.
            refresh_token:
              schema:
                type: string
              description: refresh_token.
          schema:
            $ref: '#/definitions/LoginResponseSchema' 
        401:
          description: "Falha na autenticação. Verifique se os dados foram informados corretamente. / Usuário ou senha incorretos. Você possui mais x tentativas antes do bloqueio de acesso"
        423:
          description: "O seu usuário está bloqueado, por favor realize o processo de esqueceu a senha."
    parameters: 
      - 
        name: "client_id"
        in: "header"
        description: "client_id"
        required: true
        type: "string"
  /oauth/password: 
    put:  
      tags: 
      - "OAuth"
      summary: "Altera a senha do Portal entrando com a senha anterior"
      parameters: 
        - 
          name: "client_id"
          in: "header"
          description: "client_id"
          required: true
          type: "string"
        - in: body
          name: body
          description: "Parametros de alteração de senha"
          schema:
            $ref: '#/definitions/AlterPasswordSchema'
      responses: 
        200: 
          description: "Você alterou a senha do Portal Cateno em 23/03/2018 às 13:50. Caso tenha alguma dúvida, entrar em contato com a Central de Atendimento"
          schema:
            $ref: '#/definitions/MessageSchema'
        400:
          description: "Falha ao alterar senha do usuário, verifique se a senha atual está correta e a nova senha atende aos requisitos mínimos."
     
  /password/forgot: 
    get: 
      tags: 
      - "OAuth"
      summary: "Solicita código validador para alterar a senha"
      parameters:
        - name: "username"
          in: "query"
          type: "string"
        - name: "idCompany"
          in: "query"
          type: "string"
      responses: 
        201: 
          description: "Uma nova senha foi enviada para xxx"
          schema:
            $ref: '#/definitions/MessageSchema'
        400:
          description: "Você ainda está com senha temporária, para continuar você precisará de uma nova. Favor voltar ao início do portal e solicitar um novo cadastro de acesso para receber uma nova senha."
    post: 	
        tags: 	
        - "OAuth"	
        summary: "Altera a senha do portal esquecida"	
        parameters:
          - 
            name: "accountId"
            in: "path"
            description: "accountId"
            required: true
            type: "string" 
          - 
            name: "Authorization"
            in: "header"
            description: "access_token capturado no login"
            required: true
            type: "string"
          - 
            name: "client_id"
            in: "header"
            description: "client_id"
            required: true
            type: "string" 	
          - in: body	
            name: body	
            description: "parametros de confirmação de senha"	
            schema:	
              $ref: '#/definitions/ConfirmPasswordSchema'	
        responses: 	
          200: 	
            description: "Senha alterada com sucesso"	
            schema:	
              $ref: '#/definitions/MessageSchema'	
          400:	
            description: "Código de verificação inválido / Falha ao resetar a senha / A senha não atende aos requisitos mínimos. Ela deve possuir ao menos 1 letra minúscula, 1 letra maiúscula, 1 número e 1 caracter especial."
  
  #CARDS
  /cards/{cardId}/password: 
    get: 
      tags: 
      - "Cards"
      summary: "Valida a senha do cartão"
      parameters:
        - 
           name: "cardId"
           in: "path"
           description: "cardId"
           required: true
           type: "string"
        - 
           name: "password"
           in: "header"
           description: "senha criptografada"
           required: true
           type: "string"
      responses: 
        201: 
          description: "Senha correta"
          schema:
            $ref: '#/definitions/MessageCardVerifySchema'
  
  #EXTRATO
  /carriers/{carrierId}/products/{productId}/pdf: 
    get: 
      tags: 
      - "Extrato"
      summary: "Lista os extratos de uma conta quando extrato normal, e lista os extratos de todas as contas desse usuário quando consolidado"
      parameters:
        - 
           name: "carrierId"
           in: "path"
           description: "idPessoa"
           required: true
           type: "integer"
        - 
           name: "type"
           in: "query"
           description: "'C' (consolidado) ou idConta (extrato normal)"
           required: true
           type: "string"
      responses: 
        200: 
          description: "Extrato encontrado"
          schema:
            $ref: '#/definitions/ExtratoSchema'
        401: 
          description: "Não autorizado"
        404: 
          description: "Nenhum registro encontrado para essa solicitação."

  /carriers/{personId}/products/{productId}/accounts: 
    get: 
      tags: 
      - "Extrato"
      summary: "Lista as contas do usuário no produto"
      parameters:
        - 
           name: "personId"
           in: "path"
           description: "idPessoa"
           required: true
           type: "integer"
        - 
           name: "productId"
           in: "path"
           description: "idProduto"
           required: true
           type: "string"
      responses: 
        200: 
          description: "Extrato encontrado"
          schema:
            $ref: '#/definitions/ExtratoContasProdutoSchema'
        401: 
          description: "Unauthorized"
        404: 
          description: "Nenhum registro encontrado para essa solicitação" 
  #CARDS
  /cards/{cardId}/password: 
    get: 
      tags: 
      - "Cards"
      summary: "Valida a senha do cartão"
      parameters:
        - 
           name: "cardId"
           in: "path"
           description: "cardId"
           required: true
           type: "string"
        - 
           name: "password"
           in: "header"
           description: "senha criptografada"
           required: true
           type: "string"
      responses: 
        201: 
          description: "Senha correta"
          schema:
            $ref: '#/definitions/MessageCardVerifySchema'
  
  #2fa
  /2fa/{username}: 
    get: 
      tags: 
      - "Two factor authentication"
      summary: "Valida se o codigo esta correto"
      parameters: []
      responses: 
        200: 
          description: "Extrato encontrado"
        401: 
          description: "Não autorizado"
        404: 
          description: "Nenhum registro encontrado para essa solicitação."

definitions:
  UnlockCardRequestSchema:
    type: "object"
    properties:
      transactionToken:
        type: "string"
  TransactionRequestSchema:
    type: "object"
    properties:
      token:
        type: "string"
  TransactionPostSchema:
    type: "object"
    properties:
      username:
        type: "string"
      password:
        type: "string"
      code:
        type: "string"
      cardId:
        type: "string"
  P2pSchema:
    type: "object"
    properties:
      valorTotal:
        type: "string"
      cpf_cnpj_destinatario:
        type: "string"
      conta_cartao_origem:
        type: "string"
      clienteNome_origem:
        type: "string"
      favorecido:
        type: "string"
      conta_cartao_destinatario:
        type: "string"
      conta_destinatario:
        type: "string"
      transactionToken:
        type: "string"
  TransferSchema:
    type: "object"
    properties:
      agencia_destinatario:
        type: "string"
      conta_destinatario:
        type: "string"
      digitoConta_destinatario:
        type: "string"
      banco_destinatario:
        type: "string"
      tipoConta_destinatario:
        type: "string"
      favorecido:
        type: "string"
      valorTotal:
        type: "string"
      tipoTransferencia:
        type: "string"
      cpf_cnpj_destinatario:
        type: "string"
      conta_cartao_origem:
        type: "string"
      clienteNome_origem:
        type: "string"
      destinatario:
        type: "string"
      valorTarifa:
        type: "string"
      protocolId:
        type: "string"
      autenticacao:
        type: "string"
      transactionToken:
        type: "string"
  PagamentoBoletoSchema:
    type: "object"
    properties:
      valorTotal:
        type: "string"
      dataVencimento:
        type: "string"
      serviceType:
        type: "string"
      statusComprovante:
        type: "string"
      instituicaoRecebedora:
        type: "string"
      protocolPaymentId:
        type: "string"
      protocolId:
        type: "string"
      cpf_cnpj_destinatario:
        type: "string"
      conta_cartao_origem:
        type: "string"
      clienteNome_origem:
        type: "string"
      transactionToken:
        type: "string"
      cod_barra:
        type: "string"
  RechargeCellSchema:
    type: "object"
    properties:
      valorTotal:
        type: "string"
      operadora:
        type: "string"
      ddd:
        type: "string"
      countrycode:
        type: "string"
      numero_Cell:
        type: "string"
      clienteNome_origem:
        type: "string"
      cpf_cnpj_origem:
        type: "string"
      tarifa:
        type: "string"
      transactionToken:
        type: "string"
  MessageSchema:
    type: "object"
    properties:
      message:
        type: "string"
  #CARDS
  MessageCardVerifySchema:
    type: "object"
    properties:
      message:
        type: "string"
      token:
        type: "string"
  
  CardAlterPasswordSchema:
    type: "object"
    properties:
      password:
        type: "string"
      newPassword:
        type: "string"
      randomCode:
        type: "string"
  2faSchema:
    type: "object"
    properties:
      email:
        type: "string"
      phoneNumber:
        type: "string"
  UserSchema:
    type: "object"
    properties:
      id:
        type: "number"
      nome:
        type: "string"
      tipo:
        type: "number"
      cpf:
        type: "string"
      dataNascimento:
        type: "number"
      sexo:
        type: "string"
      numeroIdentidade:
        type: "number"
      orgaoExpedidorIdentidade:
        type: "string"
      unidadeFederativaIdentidade:
        type: "string"
      dataEmissaoIdentidade:
        type: "number"
      email:
        type: "string"
      telefone:
        type: object
        properties:
          id:
            type: "number"
          idTipoTelefone:
            type: "number"
          idPessoa:
            type: "number"
          ddd:
            type: "string"
          telefone:
            type: "string"
          ramal:
            type: "string"
          status:
            type: "number"
  CardSchema:
    type: "object"
    properties:
      id:
        type: "number"
      flagTitular:
        type: "number"
      idPessoa:
        type: "number"
      sequencialCartao:
        type: "number"
      idConta:
        type: "number"
      idStatus:
        type: "number"
      dataStatus:
        type: "string"
      idEstagio:
        type: "number"
      dataEstagio:
        type: "string"
      numeroBin:
        type: "number"
      numeroCartao:
        type: "number"
      numeroCartaoHash:
        type: "string"
      numeroCartaoCriptografado:
        type: "string"
      dataEmissao:
        type: "string"
      dataValidade:
        type: "string"
      cartaoVirtual:
        type: "number"
      impressaoAvulsa:
        type: "string"
      dataImpressao:
        type: "string"
      nomeArquivoImpressao:
        type: "string"
      idProduto:
        type: "number"
      nomeImpresso:
        type: "string"
      codigoDesbloqueio:
        type: "string"
      tipoPortador:
        type: "string"
      idStatusCartao:
        type: "number"
      dataStatusCartao:
        type: "string"
      idEstagioCartao:
        type: "number"
      dataEstagioCartao:
        type: "string"
      dataGeracao:
        type: "string"
      flagVirtual:
        type: "boolean"
      flagImpressaoOrigemComerial:
        type: "string"
      arquivoImpressao:
        type: "string"
  UnlockCardSchema:
    type: "object"
    properties:
      id:
        type: "number"
      flagTitular:
        type: "number"
      idPessoa:
        type: "number"
      sequencialCartao:
        type: "number"
      idConta:
        type: "number"
      idStatus:
        type: "number"
      dataStatus:
        type: "string"
      idEstagio:
        type: "number"
      dataEstagio:
        type: "string"
      numeroBin:
        type: "number"
      numeroCartao:
        type: "number"
      numeroCartaoHash:
        type: "string"
      numeroCartaoCriptografado:
        type: "string"
      dataEmissao:
        type: "string"
      dataValidade:
        type: "string"
      cartaoVirtual:
        type: "number"
      impressaoAvulsa:
        type: "string"
      dataImpressao:
        type: "string"
      nomeArquivoImpressao:
        type: "string"
